name: Test Full

on: [workflow_dispatch]

jobs:

  build_and_test_p37:
    name: "${{ matrix.os }} + python ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-22.04", "macos-15-intel"]
        python-version: ["3.7"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare for build
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools>=67.8.0"
          pip install wheel build
      - name: ğŸ‘· Test build from source âš’ï¸
        run: python -m build --wheel
      - name: ğŸ‘©â€ğŸ’» Test install from GitHub ğŸŒ
        run: pip install git+https://github.com/gatagat/lap.git
      - name: ğŸ§ª Run full tests with pytest ğŸ‘¨â€âš–ï¸
        run: |
          pip install -U pytest pytest-timeout numpy scipy
          pytest -v --pyargs lap.tests
      - name: Archive wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

