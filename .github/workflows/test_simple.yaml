name: Test Simple

on: [workflow_dispatch]

jobs:
  build_and_test:
    name: "${{ matrix.os }} + python ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-22.04", "macos-15-intel"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools>=67.8.0"
          pip install wheel build
      - name: ğŸ‘· Test build from source âš’ï¸
        run: python -m build --wheel
      - name: Test direct install from GitHub (dynamic branch)
        shell: bash
        run: |
          BRANCH="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          pip install "git+https://github.com/gatagat/lap.git@$BRANCH"
      - name: ğŸ§ª Run test_simple.py ğŸ‘©â€ğŸ’»
        run: |
          cd lap/tests/
          python test_simple.py
      - name: Archive wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl
